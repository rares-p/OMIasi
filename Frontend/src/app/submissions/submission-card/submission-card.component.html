<div class="submission-card p-3 mb-3 rounded" [ngStyle]="{'background-color': getBackgroundColor()}">
    <div class="d-flex justify-content-between align-items-center">
        <div class="submission-date">
            <span class="font-weight-bold">Date:</span> {{date | date:'yyyy-MM-dd HH:mm:ss'}}
        </div>
        <div class="submission-score ml-3">
            <span class="font-weight-bold">Score:</span> {{score}}
        </div>
    </div>
</div>
