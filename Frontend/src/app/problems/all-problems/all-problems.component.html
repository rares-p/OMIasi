<div class="problemListContainer">
    <ng-container *ngFor="let year of getYears()">
      <div *ngIf="problemsByYear[year]?.length">
        <h2>{{ year }}</h2>
        <div class="year-section">
          <div *ngFor="let problem of problemsByYear[year]">
            <problem-card [problem]="problem"></problem-card>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
