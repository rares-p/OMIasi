<div class="card shadow-sm h-100" *ngIf="problem">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-truncate">{{ problem.title }}</h5>
        <p class="card-text text-truncate">{{ problem.description }}</p>
        <p class="card-text"><strong>Author:</strong> {{ problem.author }}</p>
        <p class="card-text"><strong>Grade:</strong> {{ problem.grade }}</p>
    </div>
    <div class="card-footer bg-white d-flex justify-content-between align-items-center">
        <button *ngIf="isTeacher" class="btn btn-outline-secondary btn-sm" (click)="edit()">Edit</button>
        <button class="btn btn-primary btn-sm" (click)="solve()">Solve</button>
    </div>
</div>
