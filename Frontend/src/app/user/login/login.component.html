<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form (submit)="onSubmit()">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" [(ngModel)]="loginModel.username"
                                class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" [(ngModel)]="loginModel.password"
                                class="form-control" required />
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block login-button">Login</button>
                        </div>
                    </form>
                    <div *ngIf="loginError" class="error-message text-center text-danger mt-3">
                        {{ loginError }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
